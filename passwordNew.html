<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />

  <!-- login style -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/login.css">
  <link rel="stylesheet" href="./style/fonts/fonts.css">
  <link rel="stylesheet" href="./style/showAndHide.css">

  <!-- javascript -->
  <script src="./js/backend.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/overlayManager.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/registry.js"></script>
  <script src="./js/passwordReset.js"></script>
</head>

<body id="body-password" onload="initPasswordReset()" class="o-flow-h">

  <main class="main">
    <img class="logo" src="./assets/img/logoBig.png" alt="join logo">

    <form onsubmit="setNewPasswordIfEmailExists(); return false" class="form">
      <img onclick="navigateToURL('index.html')" class="return-blue cursor-p img-32"
        src="./assets/img/arrow_left_blue.png" alt="arrow left blue">

      <h1 class="form-headline headline-newPassword ta-c fs-61 fw-700">Reset your password</h1>
      <div class="border"></div>

      <section class="form-verification">
        <p class="fs-21 fw-400 ta-c">Change your account password</p>
        <input id="new-password" type="password" placeholder="New password" autocomplete="new-password" title=""
          required>

        <div class="input-container">
          <input id="confirm-password"
            onclick="resetErrorBoxAndMessage('confirm-password', 'confirm-password-error-msg')" type="password"
            placeholder="Confirm password" autocomplete="new-password" title="" required>
          <span id="confirm-password-error-msg" class="input-error-msg hidden c-red fs-12">
            Make sure the second password you typed matches the first.
          </span>
        </div>
      </section>

      <section class="form-submit">
        <button type="submit" class="btn btn-py btn-w-264 btn-dark fs-21 fw-700">Continue</button>
      </section>
    </form>

    <div id="msg-box" class="msg-box"></div>

  </main>

</body>

</html>
